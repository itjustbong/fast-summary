<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
      }
      #lectureTitle {
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 15px;
        color: #333;
        word-break: keep-all;
      }
      .download-section {
        margin-top: 10px;
      }
      .button-container {
        display: flex;
        gap: 8px;
        margin-bottom: 15px;
        flex-wrap: wrap;
      }
      .download-btn,
      .view-btn,
      .video-btn {
        flex: 1;
        min-width: 100px;
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 13px;
        color: white;
      }
      .download-btn {
        background-color: #007bff;
      }
      .view-btn {
        background-color: #6c757d;
      }
      .video-btn {
        background-color: #28a745;
      }
      .download-btn:hover {
        background-color: #0056b3;
      }
      .view-btn:hover {
        background-color: #5a6268;
      }
      .video-btn:hover {
        background-color: #218838;
      }
      #subtitleContent {
        max-height: 300px;
        overflow-y: auto;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 15px;
        margin-top: 10px;
        font-size: 13px;
        line-height: 1.6;
        display: none;
        white-space: pre-wrap;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background-color: #f8f9fa;
        color: #333;
        letter-spacing: -0.3px;
      }
      .no-subtitle {
        color: #666;
        font-size: 13px;
        text-align: center;
      }
      #subtitleContent {
        color: #666;
      }
    </style>
  </head>
  <body>
    <div id="lectureTitle">강의 정보를 불러오는 중...</div>
    <div class="download-section" id="downloadList"></div>
    <div id="subtitleContent"></div>
    <script src="popup.js"></script>
  </body>
</html>
