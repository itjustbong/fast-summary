<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
      }
      #lectureTitle {
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 15px;
        color: #333;
        word-break: keep-all;
      }
      .download-section {
        margin-top: 10px;
      }
      .download-btn {
        width: 100%;
        padding: 8px 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 13px;
      }
      .download-btn:hover {
        background-color: #0056b3;
      }
      .no-subtitle {
        color: #666;
        font-size: 13px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="lectureTitle">강의 정보를 불러오는 중...</div>
    <div class="download-section" id="downloadList"></div>
    <script src="popup.js"></script>
  </body>
</html>
